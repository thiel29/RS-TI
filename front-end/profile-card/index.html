<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="./assets/profile.jpg"
          alt="mulher de cabelo escuro, sorrindo"
          class="profile-image"
        />
      </div>

      <div class="text-data">
        <h1 class="name">Ana Thiel Fortes</h1>
        <p class="job">Desenvolvera de Front-end</p>
      </div>

      <ul class="media-buttons">
        <li  id="facebook" class="link">
          <a href="https://www.facebook.com/NytaraPitbullGames/" target="_blank">
            <i class="bx bxl-facebook"></i>
          </a>
        </li>
        <li id="twitch" class="link">
          <a href="https://www.twitch.tv/nytara" target="_blank">
            <i class='bx bxl-twitch'></i>
        </a>
        </li>
        <li  id="instagram" class="link" >
          <a  href="https://www.instagram.com/nytaragames/" target="_blank">
            <i class="bx bxl-instagram"></i></li>
          </a>
        </li>
        <li id="youtube" class="link">
          <a  href="https://www.youtube.com/channel/UCDigvRfmZ5Iv-NghiHePZgw" target="_blank">
          <i class="bx bxl-youtube"></i></li>
        </a>
      </ul>
      <div class="contact-buttons">
        <button>Website</button>
        <button>Messagem</button>
      </div>
      <ul class="analytics">
        <li class="data"><i class="bx bx-heart"></i>60.4k</li>
        <li class="data"><i class="bx bx-message-rounded"></i>20k</li>
        <li class="data"><i class="bx bx-share"></i> 12k</li>
      </ul>
    </div>
  </body>
</html>
