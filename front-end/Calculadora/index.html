<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <title>Calculadora</title>
  <body>
    <div id="calculator">
      <div id="display">
        <div data-previous-operand id="last-calc">1 + 1</div>
        <div data-current-operand id="result">
          <img src="assets/equals.svg" alt="sinal de igual" />
          <span>2</span>
        </div>
      </div>
      <div id="keyboard">
        <button data-all-clear class="btn-calc secondary">CE</button>
        <button data-delete class="btn-calc">C</button>
        <button data-percentage class="btn-calc">
          %
          <!-- <img src="assets/percent.svg" alt="sinal de porcentagem" /> -->
        </button>
        <button data-operator class="btn-calc tertiary">
          ÷
          <!-- <img src="assets/divide.svg" alt="sinal de divisão" /> -->
        </button>
        <button data-number class="btn-calc">7</button>
        <button data-number class="btn-calc">8</button>
        <button data-number class="btn-calc">9</button>
        <button data-operator class="btn-calc tertiary">
          *
          <!-- <img src="./assets/x.svg" alt="sinal de multiplicação" /> -->
        </button>
        <button data-number class="btn-calc">4</button>
        <button data-number class="btn-calc">5</button>
        <button data-number class="btn-calc">6</button>
        <button data-operator class="btn-calc tertiary">
          -
          <!-- <img src="assets/minus.svg" alt="sinal de subtração" />-->
        </button>
        <button data-number class="btn-calc">1</button>
        <button data-number class="btn-calc">2</button>
        <button data-number class="btn-calc">3</button>
        <button data-operator class="btn-calc tertiary">
          +
          <!--    <img src="./assets/plus.svg" alt="sinal de soma" /> -->
        </button>

        <button class="btn-calc" id="theme-toggle">
          <img src="assets/sun.svg" alt="icone de sol" id="icon-theme" />
        </button>

        <button data-number class="btn-calc">0</button>
        <button data-number class="btn-calc">,</button>
        <button data-equals class="btn-calc quartialy">
          =
          <!--   <img src="assets/result.svg" alt="simbolo de resultado" /> -->
        </button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
