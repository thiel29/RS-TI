<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Music Player</title>
  </head>

  <body>
    <div id="app">
      <div id="player-1" class="player">
        <div class="wrapper">
          <img src="./assets/tina.jpeg" alt="" />

          <div class="info">
            <h1 class="music">Simply The Best</h1>
            <p class="namemusic">Tina Turner</p>
          </div>
        </div>

        <div class="controls">
          <div class="prev">
            <i class="bx bx-fast-forward bx-rotate-180"></i>
          </div>

          <div class="play">
            <i class="bx bx-play"></i>
          </div>
          <div class="next">
            <i class="bx bx-fast-forward"></i>
          </div>
        </div>
        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time">06:12</div>
            <div class="last-time">00:12</div>
          </div>
        </div>
      </div>

      <div id="player-2" class="player horizontal">
        <div class="wrapper">
          <div class="info-wrapper">
            <img src="./assets/tina.jpeg" alt="" />
            <div class="info">
              <h1 class="music">Simply The Best</h1>
              <p class="namemusic">Tina Turner</p>
            </div>
          </div>

          <div class="controls">
            <div class="prev">
              <i class="bx bx-fast-forward bx-rotate-180"></i>
            </div>

            <div class="play">
              <i class="bx bx-play"></i>
            </div>
            <div class="next">
              <i class="bx bx-fast-forward"></i>
            </div>
          </div>

          <div class="track-time">
            <div class="track"></div>
            <div class="time">
              <div class="total-time">06:12</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
        </div>
      </div>

      <div id="player-3" class="player horizontal">
        <div class="wrapper">
          <div class="info-wrapper">
            <img src="./assets/tina.jpeg" alt="" />
            <div class="info">
              <h1 class="music">Simply The Best</h1>
              <p class="namemusic">Tina Turner</p>
            </div>
          </div>

          <div class="controls">
            <div class="prev">
              <i class="bx bx-fast-forward bx-rotate-180"></i>
            </div>

            <div class="play">
              <i class="bx bx-play"></i>
            </div>
            <div class="next">
              <i class="bx bx-fast-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
